<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notificaciones de Pago</title>
</head>
<body>
    <h2>Enviar Notificaciones de Pago a Todos los Usuarios</h2>
    <form method="post">
        {% csrf_token %}
        <label for="amount_due">Monto a Pagar:</label>
        <input type="number" id="amount_due" name="amount_due" step="0.01" min="0.01" required>
        <button type="submit">Enviar Notificaciones</button>
    </form>
    <p><a href="{% url 'home' %}">Volver a Inicio</a></p>
</body>
</html>
